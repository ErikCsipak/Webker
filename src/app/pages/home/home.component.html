<app-nav></app-nav>
<div [ngSwitch]="results" class="container">
    <div *ngSwitchCase="'observation'">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
              <ng-container *ngFor="let obs of observations">
                <ng-container *ngIf="obs === observations[0]">
                  <app-result-card class="carousel-item active" [obs]="obs"></app-result-card>
                </ng-container>
                <ng-container *ngIf="obs !== observations[0]">
                  <app-result-card class="carousel-item" [obs]="obs"></app-result-card>
                </ng-container>
              </ng-container>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
    </div>
</div>
